name: Build PrismGL APK

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      debug_apk: ${{ steps.verify.outputs.debug_apk }}
      release_apk: ${{ steps.verify.outputs.release_apk }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install NDK and CMake
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125" "cmake;3.22.1"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 || true
        
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace 2>&1 || true
        
      - name: Verify APKs exist
        id: verify
        run: |
          echo "Checking for debug APK..."
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "Debug APK found!"
            ls -la app/build/outputs/apk/debug/
            echo "debug_apk=true" >> $GITHUB_OUTPUT
          else
            echo "Debug APK NOT found!"
            echo "debug_apk=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Checking for release APK..."
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "Release APK found!"
            ls -la app/build/outputs/apk/release/
            echo "release_apk=true" >> $GITHUB_OUTPUT
          else
            echo "Release APK NOT found!"
            echo "release_apk=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload Debug APK
        if: success() && needs.build.outputs.debug_apk == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: prismgl-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          
      - name: Upload Release APK
        if: success() && needs.build.outputs.release_apk == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: prismgl-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  rebuild-on-failure:
    needs: build
    if: failure() && needs.build.outputs.debug_apk != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install NDK and CMake
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125" "cmake;3.22.1"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Clean build
        run: ./gradlew clean --no-daemon
        
      - name: Retry Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        
      - name: Upload Rebuilt APK
        uses: actions/upload-artifact@v4
        with:
          name: prismgl-debug-rebuilt
          path: app/build/outputs/apk/debug/app-debug.apk

  success-notification:
    needs: [build, rebuild-on-failure]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Success notification
        run: echo "✅ PrismGL APK build successful!"
        
  failure-notification:
    needs: [build, rebuild-on-failure]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Failure notification
        run: echo "❌ PrismGL APK build failed!"
